<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fábio Asada">
    <meta name="description" content="Recriando a Página Inicial de Login do Instagram">
    <title>Instagram</title>
    <link rel="stylesheet" href="customizar.css">
</head>
<body>

    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="imagens/instagram-celular.png" alt="instagram-celular">
        </div>

        <div class="instagram-continue">

            <div class="group">

                <img src="imagens/instagram-logo.png" class="instagram-logo" alt="Logo">
                <div class="profile-photo">
                    <img src="imagens/belaFoto.png" alt="Foto de Perfil">
                    <a href="#" class="instagram-login">Continue como Fábio Asada</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
            </div>

            <div class="group">

                <p class="not-account">Não é Fábio Asada?</p>
                <p class="notaccount">

                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>


            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>

                <div class="dowload">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>



        </div>

    </div>

</body>
</html>
