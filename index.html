<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fábio Asada">
    <meta name="description" content="Recriando a Página Inicial do Login do Instagram">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="instagram-celular">
        </div>

        <div class="instagram-continue">
            <div class="group">

                <img src="img/instagram-logo.png" class="instagram-logo" alt="Logo">
                <div class="profile-photo">
                    <img src="img/belaFoto.jpg" alt="Foto de Perfil">
                    <a href="#" class="instagram-login">Continue como Fábio Asada</a>
                    <a href="#" class="instagran-logout">Remover Conta</a>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
